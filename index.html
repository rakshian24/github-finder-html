<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Github Finder</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap" rel="stylesheet">
</head>

<body>
  <div id="app-container">
    <div id="header">
      <div id="logo-container">
        <span>
          <img id="logo" src="./assets/github-logo.png">
        </span>
        <h2 id="app-title">Github Finder</h2>
      </div>
      <div id="nav-container">
        <div id="home">
          <a href="">
            <h4>HOME</h4>
          </a>
        </div>
        <div id="about">
          <a href="">
            <h4>ABOUT</h4>
          </a>
        </div>
      </div>
    </div>
    <div id="app-body">
      <div id="input-wrapper">
        <form id="input-container" autocomplete="off">
          <input id="input" type="text" placeholder="Search" value="" />
          <div id="search-btn-container">GO</div>
        </form>
        <button id="clear-btn">CLEAR</button>
      </div>
    </div>
    <div id="footer">
      <div id="hash">#</div>
      <div>
        <p id="footer-text">Copyright &#169; 2021 All rights reserved </p>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
